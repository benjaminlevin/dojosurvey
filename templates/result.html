<html>
  <head>
    <title>Input Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <div id='wrapper'>
      <h3>Submitted Info</h3>
      <p class='title'>Name:</p> <p class='result'>{{ name }}</p>
      <br>
      <p class='title'>Dojo Location: <p class='result'>{{ location }}</p>
      <br>
      <p class='title'>Favorite Language: <p class='result'>{{ language }}!!!</p>
      <br>
      <p class='title'>Comment: <p class='result'>{{ comment }}</p>
      <br>
      <a href="http://localhost:5000/">Go Back</a>
    </div>
  </body>
</html>
